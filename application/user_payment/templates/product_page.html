{% extends 'core/base.html' %}

{% block title%}Płatność{% endblock %}

{% block content %}

<body>
  <div class="container home_msg">
    {% if user.is_authenticated %}
      <form enctype="multipart/form-data" method="post" role="product_page">
      {% csrf_token %}
        To pay, click on this button <button type="submit" class="btn btn-success" href="{% url 'payment:product_page' %}" data-bind-href="pricing" style="background-color: #198754">Payment</button>
      </form>
    {% else %}
      <h2>You're not logged in...</h2><a href="{% url 'login' %}" class="btn btn-secondary">Log in</a>

    {% endif %}
  </div>

</body>

{% endblock %}
